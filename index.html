<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <main>
        <h1>Christmas Eve</h1>
        <div class="container">
            <div class="countdown-el days">
                <p class="big-text" id="days"></p>
                <span>Days</span>
            </div>
            <div class="countdown-el hours">
                <p class="big-text" id="hours"></p>
                <span>Hours</span>
            </div>
            <div class="countdown-el mins">
                <p class="big-text" id="mins"></p>
                <span>Mins</span>
            </div>
            <div class="countdown-el seconds">
                <p class="big-text" id="seconds"></p>
                <span>Seconds</span>
            </div>
        </div>

    </main>

    <script src="/assets/script.js"></script>
</body>
</html>
